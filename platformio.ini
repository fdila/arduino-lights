; https://docs.platformio.org/page/projectconf.html

[env:huzzah]
platform = espressif8266
board = huzzah
lib_compat_mode = off
framework = arduino
lib_deps = 
	sstaub/Ticker@^4.2.0
	adafruit/Adafruit NeoPixel@^1.8.2
upload_speed = 921600
